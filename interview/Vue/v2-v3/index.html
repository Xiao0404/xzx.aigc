<html lang="en">
<head>

<body>
        <div id="app">
            <h3>{{obj.b}}</h3>
            <ul @click = "handle">
                <li v-for="n in list" :key="n">
                    {{n}}
                </li>
            </ul>
        </div>
        <script>
            let app = new Vue({
                el:'#app',
                data() {
                    return {
                        list:[1,2,3],
                        obj:{
                            a:1
                        }

                    }
                },
                methods:{
                    handle(){
                        // this.list.push(4)
                        this.$set(this.obj,'b',10)
                    }
                }
            })
        </script>
</body>
